<!-- See https://github.com/robinmoisson/staticrypt/blob/main/lib/password_template.html -->
<!DOCTYPE html>
<html class="staticrypt-html">
  <head>
    <meta charset="utf-8" />
    <title>/*[|template_title|]*/0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />

    <style>
      .github-fork-ribbon:before {
        background-color: #333;
      }
    </style>

    <style>
      .staticrypt-hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 0;
        border-top: 1px solid #eee;
      }

      .staticrypt-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
        box-sizing: border-box;
      }

      .staticrypt-form {
        position: relative;
        z-index: 1;
        background: #ffffff;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2),
          0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }

      .staticrypt-form input[type="password"] {
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .staticrypt-form .staticrypt-decrypt-button {
        text-transform: uppercase;
        outline: 0;
        background: /*[|template_color_primary|]*/ 0;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }

      .staticrypt-form .staticrypt-decrypt-button:hover,
      .staticrypt-form .staticrypt-decrypt-button:active,
      .staticrypt-form .staticrypt-decrypt-button:focus {
        background: /*[|template_color_primary|]*/ 0;
        filter: brightness(92%);
      }

      .staticrypt-html {
        height: 100%;
      }

      .staticrypt-body {
        height: 100%;
        margin: 0;
      }

      .staticrypt-content {
        height: 100%;
        margin-bottom: 1em;
        background: /*[|template_color_secondary|]*/ 0;
        font-family: "Arial", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .staticrypt-instructions {
        margin-top: -1em;
        margin-bottom: 1em;
      }

      .staticrypt-footer {
        position: fixed;
        height: 20px;
        font-size: 16px;
        padding: 2px;
        bottom: 0;
        left: 0;
        right: 0;
        margin-bottom: 0;
      }

      .staticrypt-footer p {
        margin: 2px;
        text-align: center;
        float: right;
      }

      .staticrypt-footer a {
        text-decoration: none;
      }

      .staticrypt-title {
        font-size: 1.5em;
      }

      label.staticrypt-remember {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
      }

      .staticrypt-remember input[type="checkbox"] {
        transform: scale(1.5);
        margin-right: 1em;
      }

      .hidden {
        display: none !important;
      }

      .staticrypt-spinner-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .staticrypt-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: text-bottom;
        border: 0.25em solid gray;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spinner-border 0.75s linear infinite;
        animation: spinner-border 0.75s linear infinite;
        animation-duration: 0.75s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: none;
        animation-play-state: running;
        animation-name: spinner-border;
      }

      @keyframes spinner-border {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="staticrypt-body" style="background: radial-gradient(ellipse at center, #232526 0%, #0f2027 100%); min-height: 100vh; margin: 0; font-family: 'Share Tech Mono', 'Consolas', 'Courier New', monospace;">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;">
      <div style="background:rgba(20,20,20,0.98);border-radius:18px;box-shadow:0 0 32px #00fff7,0 0 8px #ff003c inset;padding:48px 32px 32px 32px;max-width:420px;width:100%;text-align:center;position:relative; border:2px solid #00fff7;">
        <div style="position:absolute;top:-60px;left:50%;transform:translateX(-50%);">
          <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="50" cy="50" rx="48" ry="48" fill="#232526" stroke="#00fff7" stroke-width="4"/>
            <text x="50%" y="58%" text-anchor="middle" fill="#ff003c" font-size="48" font-family='Share Tech Mono, monospace' dy=".3em">■</text>
          </svg>
        </div>
        <h1 style="margin-top:56px;font-size:2.1em;color:#00fff7;font-family:'Share Tech Mono', monospace;letter-spacing:0.08em;text-shadow:0 0 8px #00fff7,0 0 2px #fff;">Sagasys Technology Group</h1>
        <p style="color:#ff003c;font-size:1.1em;margin-bottom:2em;font-family:'Share Tech Mono', monospace;text-shadow:0 0 4px #ff003c;">[ ACCESS RESTRICTED ]<br><span style="font-size:0.9em;color:#00fff7;">Enter passcode to continue</span></p>
        <form id="staticrypt-form" action="#" method="post" style="margin-bottom:0;">
          <input id="staticrypt-password" type="password" name="password" placeholder="ENTER PASSWORD" autofocus style="width:100%;padding:16px 12px;border-radius:6px;border:2px solid #ff003c;background:#181a1b;color:#00fff7;font-size:1.1em;margin-bottom:1.2em;outline:none;transition:box-shadow .2s;box-shadow:0 2px 8px #00fff733;letter-spacing:0.08em;font-family:'Share Tech Mono', monospace;" />
          <label id="staticrypt-remember-label" class="staticrypt-remember hidden" style="display:flex;align-items:center;gap:0.5em;margin-bottom:1em;font-family:'Share Tech Mono', monospace;color:#00fff7;">
            <input id="staticrypt-remember" type="checkbox" name="remember" style="transform:scale(1.2);margin-right:0.5em;accent-color:#00fff7;" />
            <span>REMEMBER ME</span>
          </label>
          <button type="submit" class="staticrypt-decrypt-button" style="background:#ff003c;color:#fff;width:100%;padding:14px 0;border:none;border-radius:6px;font-size:1.1em;font-family:'Share Tech Mono', monospace;cursor:pointer;transition:background .2s;box-shadow:0 2px 8px #ff003c55;text-shadow:0 0 4px #fff;letter-spacing:0.08em;">▶ LOGIN</button>
        </form>
        <div id="login-fun-message" style="display:none;margin-top:1.5em;font-size:1.2em;color:#00fff7;font-family:'Share Tech Mono', monospace;text-shadow:0 0 8px #00fff7;">ACCESS GRANTED<br><span style='font-size:1.5em;'>▌█ ▄█▀█▄ ▄█▀█▄ ▄█▀█▄</span></div>
      </div>
      <footer style="margin-top:2em;color:#00fff7;font-size:1em;font-family:'Share Tech Mono', monospace;text-shadow:0 0 4px #00fff7;">
        <span style="color:#ff003c;">Sagasys Technology Group</span> &copy; 2025 | <a href="https://robinmoisson.github.io/staticrypt" style="color:#00fff7;text-decoration:underline;">StatiCrypt</a>
      </footer>
    </div>
    <script>
      // these variables will be filled when generating the file - the template format is '/*[|variable_name|]*/0'
      const staticryptInitiator = /*[|js_staticrypt|]*/ 0;
      const templateError = "/*[|template_error|]*/0",
        isRememberEnabled = /*[|is_remember_enabled|]*/ 0,
        staticryptConfig = /*[|staticrypt_config|]*/ 0;

      // you can edit these values to customize some of the behavior of StatiCrypt
      const templateConfig = {
        rememberExpirationKey: "staticrypt_expiration",
        rememberPassphraseKey: "staticrypt_passphrase",
        replaceHtmlCallback: null,
        clearLocalStorageCallback: null,
      };

      // init the staticrypt engine
      const staticrypt = staticryptInitiator.init(
        staticryptConfig,
        templateConfig
      );

      // try to automatically decrypt on load if there is a saved password
      window.onload = async function () {
        const { isSuccessful } = await staticrypt.handleDecryptOnLoad();

        // if we didn't decrypt anything on load, show the password prompt. Otherwise the content has already been
        // replaced, no need to do anything
        if (!isSuccessful) {
          // hide loading screen
          document.getElementById("staticrypt_loading").classList.add("hidden");
          document
            .getElementById("staticrypt_content")
            .classList.remove("hidden");
          document.getElementById("staticrypt-password").focus();

          // show the remember me checkbox
          if (isRememberEnabled) {
            document
              .getElementById("staticrypt-remember-label")
              .classList.remove("hidden");
          }
        }
      };

      // handle password form submission
      document
        .getElementById("staticrypt-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const passphrase = document.getElementById(
              "staticrypt-password"
            ).value,
            isRememberChecked = document.getElementById(
              "staticrypt-remember"
            ).checked;

          const { isSuccessful } = await staticrypt.handleDecryptionOfPage(
            passphrase,
            isRememberChecked
          );

          if (!isSuccessful) {
            alert(templateError);
            document.getElementById("login-fun-message").style.display = "none";
          } else {
            document.getElementById("login-fun-message").style.display = "block";
          }
        });
    </script>
  </body>
</html>
